<!DOCTYPE html>
<html lang="it" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHANGELOG LUCA</title>
  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    html { font-size: 62.5%; }
    :root {
      --divider-width: 30rem;
      --color-bg: #f9f9f9;
      --color-card: #ffffff;
      --color-text: #000;
      --color-primary: #99C4E1;
      --color-accent: #99C4E1;
      --year-bg: #d3d3d3;
      --year-hover: #c0c0c0;
      --switch-bg: #d3d3d3;
      --color-border: rgba(0,0,0,0.1);
    }
    [data-theme="dark"] {
      --color-bg: #1e1e1e;
      --color-card: #2b2b2b;
      --color-text: #f4f4f4;
      --color-primary: #1A4560;
      --color-accent: #1A4560;
      --year-bg: #3a3a3a;
      --year-hover: #4a4a4a;
      --switch-bg: #4a4a4a;
      --color-border: rgba(255,255,255,0.1);
    }

    body {
      margin: 0;
      font-family: rubik, helvetica, arial, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      height: 100vh;
      overflow: hidden;
      transition: background .3s, color .3s;
    }
    header {
      background: var(--color-primary);
      color: #fff;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      height: 6rem;
      box-sizing: border-box;
      flex-direction: column;
    }
    .header-title { font-size: 2rem; font-weight: 700; margin: 0; line-height: 1.2; text-align: center; }

    .switch {
      position: absolute;
      top: 50%;
      right: 1.5rem;
      transform: translateY(-50%);
      width: 50px;
      height: 24px;
      background-color: var(--switch-bg);
      border-radius: 24px;
    }
    .switch input {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      margin: 0;
      opacity: 0;
      cursor: pointer;
    }
    .knob {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 18px;
      height: 18px;
      background-color: #ffffff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: left .4s;
      box-sizing: border-box;
    }
    .icon {
      width: 12px;
      height: 12px;
      fill: #2f2f2f;
      stroke: #2f2f2f;
      position: absolute;
    }
    .sun { opacity: 1; }
    .moon { opacity: 0; }
    .switch input:checked ~ .knob { left: calc(100% - 21px); }
    .switch input:checked ~ .knob .sun { opacity: 0; }
    .switch input:checked ~ .knob .moon { opacity: 1; }

    .btn, .link {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      padding: .6rem 1.2rem;
      border: 0;
      border-radius: .6rem;
      font-size: 1.4rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      background: var(--year-bg);
      color: var(--color-text);
      transition: background .25s;
    }
    .btn:hover, .link:hover { background: var(--year-hover); }

    .months a {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      padding: .6rem 1.2rem;
      border: 0;
      border-radius: .6rem;
      font-size: 1.4rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      background: var(--color-primary);
      color: #fff;
      transition: background .25s;
    }
    .months a:hover { background: var(--color-accent); }

    .download {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      padding: .6rem 1.2rem;
      border: 0;
      border-radius: .6rem;
      font-size: 1.4rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      background: var(--color-primary);
      color: #fff;
      transition: background .25s;
    }
    .download:hover { background: var(--color-accent); }
    .download:focus-visible { outline: 2px solid var(--color-accent); outline-offset: 2px; }

    .container { display: flex; height: calc(100% - 6rem); overflow: hidden; position: relative; }
    .sidebar {
      width: var(--divider-width);
      background: var(--color-card);
      padding: 1rem;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .sidebar::-webkit-scrollbar { width: .8rem; }
    .sidebar::-webkit-scrollbar-thumb { background: var(--color-accent); border-radius: .4rem; }

    h2 { font-size: 1.8rem; margin: 0 0 1rem; }

    .resizer {
      background: var(--color-border);
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      position: relative;
      z-index: 10;
      cursor: col-resize;
    }
    .resizer-icon {
      width: 8px;
      height: 8px;
      background: var(--color-text);
      border-radius: 50%;
      box-shadow: 0 0 2px rgba(0,0,0,.2);
    }

    main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
    .search-container {
      padding: 1rem 2rem;
      background: var(--color-card);
      border-bottom: 1px solid var(--color-border);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    #search-input {
      padding: 1rem;
      font-size: 1.4rem;
      border: 1px solid var(--color-border);
      border-radius: .4rem;
      background: var(--color-bg);
      color: var(--color-text);
      width: 100%;
      box-sizing: border-box;
    }

    .content-area {
      flex: 1;
      overflow-y: auto;
      padding: 0 2rem 2rem;
      background: var(--color-bg);
      position: relative;
    }
    .content-area::-webkit-scrollbar { width: .8rem; }
    .content-area::-webkit-scrollbar-thumb { background: var(--color-accent); border-radius: .4rem; }

    .version-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.4rem;
      margin: 0;
      table-layout: fixed;
    }
    .version-table th, .version-table td {
      border: 1px solid var(--color-border);
      padding: 1rem;
      line-height: 1.4;
      transition: background .25s;
      text-align: left;
    }
    .version-table th {
      background: var(--color-card);
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .version-table tr:nth-child(even) { background: rgba(0,0,0,.03); }
    .version-table tr:hover { background: rgba(0,0,0,.06); }
    .highlight { animation: highlightFade 1s; }
    @keyframes highlightFade { from { background: #d3d3d3; } to { background: transparent; } }

    .year, .months a { border-radius: .8rem; user-select: none; }
    .year {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem;
      margin-top: 1rem;
      background: var(--year-bg);
      border: none;
      font-weight: 700;
      font-size: 1.6rem;
      cursor: pointer;
    }
    .year:hover { background: var(--year-hover); }
    .year::after { content: "\25B6"; margin-left: 1rem; transition: transform .3s; }
    .year.open::after { transform: rotate(90deg); }
    .months { list-style: none; padding-left: 1.5rem; display: none; margin-top: .6rem; }
    .months.show { display: block; }
    .months a { margin: .4rem .6rem .4rem 0; }

    @media (max-width: 600px) {
      header { flex-direction: column; justify-content: center; }
      .header-title { font-size: 1.6rem; }
      .header-title br { display: block; }
      .switch { top: 50%; bottom: auto; transform: translateY(-50%); right: 1rem; }
      .container { flex-direction: column; }
      .sidebar { width: 100% !important; height: 40%; border-bottom: 2px solid var(--color-border); border-right: none; }
      .resizer { width: 100%; height: 1.2rem; cursor: row-resize; }
      .resizer-icon { width: 8px; height: 8px; }
      main { height: 60%; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-title">CHANGELOG<br>LUCA</div>
    <label class="switch" id="theme-toggle-label">
      <input type="checkbox" id="theme-toggle" aria-label="Cambia tema" title="Cambia tema">
      <div class="knob">
        <i data-lucide="sun" class="icon sun"></i>
        <i data-lucide="moon" class="icon moon"></i>
      </div>
    </label>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h2>ðŸ“… Filtro per Anno</h2>
      <div id="menu-container"></div>
    </aside>

    <div class="resizer" id="resizer">
      <div class="resizer-icon"></div>
    </div>

    <main>
      <div class="search-container">
        <input id="search-input" type="text" placeholder="Cerca versione o descrizioneâ€¦" aria-label="Cerca">
        <table class="version-table">
          <thead>
            <tr><th>Versione</th><th>Descrizione</th><th>Info</th></tr>
          </thead>
        </table>
      </div>
      <div class="content-area">
        <table class="version-table">
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    const birthYear = 1998;
    const startYear = 2016;
    const endYear = 2025;
    const currentMonth = 6;
    const monthNames = ["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];
    const mcVers = ["1.0.0","1.1","1.2","1.3","1.4","1.5","1.6","1.7","1.8","1.9","1.10","1.11","1.12","1.14","1.16","1.18"];
    const menu = document.getElementById("menu-container");
    const tbodyElem = document.getElementById("table-body");
    buildMenuTable(); bindSearch(); bindNavLinks(); initTheme(); initResizer();

    function buildMenuTable() {
      for (let year = startYear; year <= endYear; year++) {
        const age = year - birthYear;
        const yearBtn = document.createElement("div");
        yearBtn.className = "year";
        yearBtn.innerHTML = `${year} Â· ${age} anni`;
        yearBtn.setAttribute("role","button");
        yearBtn.setAttribute("aria-expanded","false");
        const ul = document.createElement("ul"); ul.className = "months";
        const limit = year === endYear ? currentMonth : 12;
        for (let m = 0; m < limit; m++) {
          const baseIndex = age - (startYear - birthYear);
          const baseVer = mcVers[baseIndex] || mcVers.at(-1);
          const cleanVer = baseVer.replace(/\.0$/,'');
          const version = `${age} ${cleanVer}.${m+1}`;
          const id = `ver-${age}_${cleanVer.replace(/\./g,'_')}_${m+1}`;
          const li = document.createElement("li");
          li.innerHTML = `<a class='link' href='#${id}'>${monthNames[m]}</a>`;
          ul.appendChild(li);

          const tr = document.createElement("tr");
          tr.id = id;
          tr.innerHTML = `<td>${version}</td><td>Descrizione per la versione ${version}</td><td><a class='download' href='info/${id}.html' target='_blank'><i data-lucide='file-text'></i> Dettagli</a></td>`;
          tbodyElem.appendChild(tr);
        }
        yearBtn.addEventListener("click", () => {
          ul.classList.toggle("show");
          yearBtn.classList.toggle("open");
          yearBtn.setAttribute("aria-expanded", ul.classList.contains("show"));
        });
        const wrapper = document.createElement("div"); wrapper.append(yearBtn, ul);
        menu.appendChild(wrapper);
      }
      if (window.lucide) lucide.createIcons();
    }
    function bindNavLinks() {
      document.addEventListener("click", e => {
        if (e.target.matches(".months a")) {
          e.preventDefault();
          scrollToRow(e.target.getAttribute("href").slice(1), true);
        }
      });
      if (location.hash.slice(1)) scrollToRow(location.hash.slice(1));
    }
    function scrollToRow(id, smooth = false) {
      const row = document.getElementById(id);
      if (!row) return;
      const container = document.querySelector(".content-area");
      const top = row.offsetTop - container.clientHeight/2 + row.clientHeight/2;
      container.scrollTo({ top, behavior: smooth ? "smooth" : "auto" });
      row.classList.remove("highlight");
      void row.offsetWidth;
      row.classList.add("highlight");
      history.replaceState(null, "", `#${id}`);
    }
    function bindSearch() {
      document.getElementById("search-input").addEventListener("input", e => {
        const term = e.target.value.toLowerCase();
        [...tbodyElem.rows].forEach(r => r.style.display = r.textContent.toLowerCase().includes(term) ? "" : "none");
      });
    }
    function initTheme() {
      const checkbox = document.getElementById("theme-toggle");
      const saved = localStorage.getItem("theme");
      const initial = saved || (matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
      setTheme(initial);
      checkbox.checked = (initial === "dark");
      checkbox.addEventListener("change", () => setTheme(checkbox.checked ? "dark" : "light"));
      function setTheme(mode) {
        document.documentElement.dataset.theme = mode;
        localStorage.setItem("theme", mode);
        lucide.createIcons();
      }
    }
    function initResizer() {
      const res = document.getElementById("resizer");
      const sidebar = document.querySelector(".sidebar");
      const main = document.querySelector("main");
      const headerHeight = document.querySelector("header").offsetHeight;
      const resizerHeight = res.offsetHeight;
      const MIN_DESKTOP = 180;
      let dragging = false;
      res.addEventListener("mousedown", e => {
        if (window.innerWidth <= 600) return;
        dragging = true;
        document.body.style.cursor = "col-resize";
      });
      document.addEventListener("mousemove", e => {
        if (!dragging || window.innerWidth <= 600) return;
        const width = Math.max(MIN_DESKTOP, Math.min(e.clientX, window.innerWidth - MIN_DESKTOP));
        document.documentElement.style.setProperty("--divider-width", width + "px");
      });
      document.addEventListener("mouseup", () => { dragging = false; document.body.style.cursor = ""; });

      const MIN_MOBILE = 120;
      let startY = 0, startHeight = 0;
      res.addEventListener("touchstart", e => {
        if (window.innerWidth > 600) return;
        const touch = e.touches[0];
        startY = touch.clientY;
        startHeight = sidebar.offsetHeight;
        document.body.style.cursor = "row-resize";
      }, { passive: true });
      res.addEventListener("touchmove", e => {
        if (window.innerWidth > 600) return;
        const touch = e.touches[0];
        const delta = touch.clientY - startY;
        let newHeight = startHeight + delta;
        const maxHeight = window.innerHeight - headerHeight - resizerHeight - MIN_MOBILE;
        newHeight = Math.max(MIN_MOBILE, Math.min(newHeight, maxHeight));
        sidebar.style.height = newHeight + "px";
        main.style.height = `calc(100% - ${newHeight}px - ${resizerHeight}px)`;
      }, { passive: false });
      res.addEventListener("touchend", () => { document.body.style.cursor = ""; });
    }
  </script>
</body>
</html>
