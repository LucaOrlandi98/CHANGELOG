<!DOCTYPE html>
<html lang="it" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHANGELOG LUCA</title>
  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="css/design.css">
</head>
<body>
  <header>
    <div class="header-title">CHANGELOG<br>LUCA</div>
    <label class="switch" id="theme-toggle-label">
      <input type="checkbox" id="theme-toggle" aria-label="Cambia tema" title="Cambia tema">
      <div class="knob">
        <i data-lucide="sun" class="icon sun"></i>
        <i data-lucide="moon" class="icon moon"></i>
      </div>
    </label>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h2>ðŸ“… Filtro per Anno</h2>
      <div id="menu-container"></div>
    </aside>

    <div class="resizer" id="resizer">
      <div class="resizer-icon"></div>
    </div>

    <main>
      <div class="search-container">
        <input id="search-input" type="text" placeholder="Cerca versione o descrizioneâ€¦" aria-label="Cerca">
        <table class="version-table">
          <thead>
            <tr><th>Versione</th><th>Descrizione</th><th>Info</th></tr>
          </thead>
        </table>
      </div>
      <div class="content-area">
        <table class="version-table">
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="js/functions.js"></script>
</body>
</html>
